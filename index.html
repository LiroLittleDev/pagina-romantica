<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* Estilos do parallax */
        .parallax {
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Seções do parallax - personalize as imagens aqui */
        #section1 {
            position: relative;
        }

        #section1 video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #section2 {
            background-image: url('images/4708931-happy-valentine-s-day-banner-holiday-background-design-with-big-heart-made-of-red-and-pink-origami-hearts-horizontal-poster-flyer-greeting-card-card-header-for-local-na-rede-interne.jpg');
        }

        #section3 {
            background-image: url('images/4674074-happy-valentine-s-day-banner-holiday-background-design-with-big-heart-made-of-red-and-pink-origami-hearts-horizontal-poster-flyer-greeting-card-card-header-for-local-na-rede-interne.jpg');
        }

        /* Estilo do conteúdo */
        .content {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        /* Estilo do temporizador */
        #timer {
            font-size: 24px;
            margin-top: 20px;
            background: rgba(255, 182, 193, 0.7);
            padding: 15px;
            border-radius: 5px;
        }

        /* Estilo da galeria */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .media-item {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Seção 1 - Introdução -->
    <div class="parallax" id="section1">
        <video src="videos/video-dia-mulher.mp4" autoplay loop></video>
        <div class="content">
            <h1>Para Meu Grande Amor</h1>
            <p>Você é a melhor parte da minha vida</p>
            <!-- Temporizador -->
           
        </div>
    </div>

    <!-- Seção 2 - Mensagem -->
    <div class="parallax" id="section2">
        <div class="content">
            <h2>Nosso Tempo Juntos</h2>
            <p> Cade momento com você é unico e você um presente precioso</p>
            <div id="timer"></div>
        </div>
    </div>

    <!-- Seção 3 - Galeria -->
    <div class="parallax" id="section3">
        <div class="content">
            <h2>Nossos Momentos</h2>
            <div class="gallery">
                <!-- Personalize adicionando suas fotos ou vídeos aqui -->
                <img src="images/WhatsApp Image 2025-03-03 at 11.35.43 (1).jpeg" class="media-item">
                <video src="videos/WhatsApp Video 2025-03-03 at 11.35.46 (online-video-cutter.com).mp4" class="media-item" controls autoplay></video>
                <img src="images/WhatsApp Image 2025-03-03 at 11.35.43.jpeg" class="media-item">
            </div>
        </div>
    </div>

    <script>
        // Configuração do temporizador 
        const startDate = new Date('2023-12-02'); // Coloque a data aqui

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = 
                `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos juntos`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
